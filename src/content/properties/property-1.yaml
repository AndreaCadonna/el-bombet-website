subtitle: "Il tuo rifugio fra charme e comfort nel cuore di Trento"

description: >
  El Bombet è un mini appartamento recentemente ristrutturato, situato nel centro
  storico di Trento, in un tranquillo edificio tra i suggestivi vicoli del Quartiere
  di San Pietro (storicamente "Contrada Todesca"). A soli 5 minuti a piedi da Piazza
  Duomo e dai Mercatini di Natale, l'alloggio è ideale per chi desidera vivere la
  città in comodità e tranquillità. L'appartamento si trova in un palazzo storico
  del 1700 al piano terra, con ingresso indipendente.

