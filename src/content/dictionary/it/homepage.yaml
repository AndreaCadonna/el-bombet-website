# About Section
# -----------------------------------------------------------------------------
about:
  section_id: "about"
  title: "Il tuo rifugio nel cuore del Quartiere di San Pietro"
  description: >
    El Bombet è situato in un tranquillo edificio tra i suggestivi vicoli
    del Quartiere di San Pietro (storicamente "Contrada Todesca"). L'appartamento,
    recentemente ristrutturato in un palazzo storico del 1700, offre tutti i
    comfort moderni mantenendo il fascino del centro storico. Perfetto per
    coppie, famiglie e viaggiatori d'affari.

  # Key selling points
  highlights:
    - "Centro storico di Trento"
    - "5 minuti a piedi da Piazza Duomo"
    - "Palazzo del 1700 recentemente ristrutturato"
    - "Ingresso indipendente al piano terra"

