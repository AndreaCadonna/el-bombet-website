  # Description paragraph
  description: >
    Mini appartamento recentemente ristrutturato nel centro storico di Trento,
    in un palazzo del 1700. A soli 5 minuti a piedi da Piazza Duomo e dai
    Mercatini di Natale, ideale per vivere la città in comodità e tranquillità.

  # CTA Buttons
  cta_primary: "Scopri l'appartamento"
  cta_secondary: "Contattaci"

